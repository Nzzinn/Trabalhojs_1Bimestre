<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ifood</title>
</head>
<body>
    <div class="container">
        <p>Faça seu pedido:</p>
        <div class="row">
            <div class="col-4">
                <label for="">O que deseja comer hoje?</label>
                <input type="text" id="food">
            </div>

            <div class="col-4">
                <label for="" class="textSize">Qual o nível da sua fome?</label>
                <input type="range" min="0" max="2" id="size">
            </div>

            <div class="col-4">
                <div class="select">
                    <p>Selecione o refrigerante que deseja tomar: </p>
                    <input type="checkbox" id="coca" value="Coca-Cola">
                    <label for="coca">Coca-Cola</label>
                    <input type="checkbox" id="sprite" value="Sprite">
                    <label for="sprite">Sprite</label>
                    <input type="checkbox" id="fanta" value="Fanta">
                    <label for="fanta">Fanta</label>
                    <input type="checkbox" id="pepsi" value="Pepsi">
                    <label for="pepsi">Pepsi</label>
                    <input type="checkbox" id="guarana" value="Guaraná">
                    <label for="guarana">Guaraná</label>
                </div>
            </div>

            <div>
                <button type="button" onclick="runForm()">Confirmar pedido</button> 
            </div>

            <p></p>

            <p id="order"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
