<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calcula média</title>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Média</h1>
        <div class="row">
            <label for="">Digite o nome do aluno: </label>
            <input type="text" id="nome">
        </div>

        <div class="row">
            <label for="">Digite a primeira nota: </label>
            <input type="number" id="nota1">
        </div>
        
        <div class="row">
            <label for="">Digite a segunda nota: </label>
            <input type="number" id="nota2">
        </div>

        <div class="row">
            <label for="">Digite a terceira nota: </label>
            <input type="number" id="nota3">
        </div>
        
        <div class="row">
            <label for="">Digite a quarta nota: </label>
            <input type="number" id="nota4">
        </div>
        
        <p></p>

        <div class="row">
            <button type="button" onclick="calculaMedia()">Calcular</button>
        </div>

        <p></p>

        <div id="resultado"></div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
